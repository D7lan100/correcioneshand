                <!-- FORMULARIO DE DONACIÃ“N -->

                    <!-- MONTO -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Monto de la donaciÃ³n (COP)</label>
                        <input type="number" name="monto" min="1000" class="form-control" placeholder="Ej. 5000" required>

                    <!-- MÃ‰TODO DE PAGO -->
                    <div class="mb-3">

                            <option value="" selected disabled>Seleccionar...</option>

<!-- JS DINÃMICO -->
<script>
document.getElementById("metodo_pago").addEventListener("change", function () {
    const metodo = this.value;
    const cont = document.getElementById("campos_pago");
    cont.innerHTML = "";

    if (metodo === "Tarjeta") {
        cont.innerHTML = `
            <div class="mt-3">
                <label class="form-label">NÃºmero de tarjeta</label>
                <input type="text" id="num_tarjeta" class="form-control" required>

                <label class="form-label mt-2">Titular</label>
                <input type="text" id="titular" class="form-control" required>

                <label class="form-label mt-2">ExpiraciÃ³n</label>
                <input type="month" id="exp" class="form-control" required>

                <label class="form-label mt-2">CVV</label>
                <input type="text" id="cvv" class="form-control" required>
            </div>`;
    }

    if (metodo === "PSE") {
        cont.innerHTML = `
            <div class="mt-3">
                <label class="form-label">Banco</label>
                <input type="text" id="banco" class="form-control" required>

                <label class="form-label mt-2">Documento</label>
                <input type="text" id="documento" class="form-control" required>

                <label class="form-label mt-2">Nombre del titular</label>
                <input type="text" id="pse_nombre" class="form-control" required>
            </div>`;
    }

    if (metodo === "PayPal") {
        cont.innerHTML = `
            <div class="mt-3">
                <label class="form-label">Correo PayPal</label>
                <input type="email" id="paypal_email" class="form-control" required>
            </div>`;
    }
});


// Enviar campos como JSON
document.querySelector("form").addEventListener("submit", function (e) {
    const metodo = document.getElementById("metodo_pago").value;
    let datos = {};

    if (metodo === "Tarjeta") {
        datos = {
            numero: document.getElementById("num_tarjeta").value,
            titular: document.getElementById("titular").value,
            expiracion: document.getElementById("exp").value,
            cvv: document.getElementById("cvv").value
        };
    } else if (metodo === "PSE") {
        datos = {
            banco: document.getElementById("banco").value,
            documento: document.getElementById("documento").value,
            nombre: document.getElementById("pse_nombre").value
        };
    } else if (metodo === "PayPal") {
        datos = {
            email: document.getElementById("paypal_email").value
        };
    }

    document.getElementById("detalles_pago").value = JSON.stringify(datos);
});
</script>
