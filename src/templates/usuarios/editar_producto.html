{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4">✏️ Editar Producto</h3>

    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="3">{{ producto.descripcion }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select name="id_categoria" class="form-select">
          <option value="1" {% if producto.id_categoria == 1 %}selected{% endif %}>Decoración</option>
          <option value="2" {% if producto.id_categoria == 2 %}selected{% endif %}>Accesorio</option>
          <option value="3" {% if producto.id_categoria == 3 %}selected{% endif %}>Regalo</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen</label><br>
        {% if producto.imagen %}
          <img src="{{ producto.imagen }}" alt="Imagen actual" class="img-thumbnail mb-2" style="max-width:150px;">
        {% endif %}
        <input type="file" name="imagen" class="form-control">
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="disponible" {% if producto.disponible %}checked{% endif %}>
        <label class="form-check-label">Disponible</label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" name="es_personalizable" {% if producto.es_personalizable %}checked{% endif %}>
        <label class="form-check-label">Es personalizable</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-save"></i> Guardar cambios
      </button>
    </form>
  </div>
</div>
{% endblock %}
